<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LifeCycle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      var MyComponent = React.createClass({
        getDefaultProps: function () {
          console.log("invoking getDefaultProps");
            return {
              myProp: "Foo"
            };
          },
          getInitialState: function () {
            console.log("invoking getInitialState");
            return null;
          },
          componentWillMount: function () {
            console.log("invoking componentWillMount");
          },
          componentDidMount: function () {
            console.log("invoking componentDidMount");
          },
          render: function () {
            console.log('invoking render');
            return (
              <div>
                <h1>{this.props.myProp}</h1>
                <button onClick={this.changeProp}>Change Property</button>
                <button onClick={this.removeHandler}>Unmount</button>
              </div>
            )
          },
          componentWillReceiveProps: function () {
            console.log('invoking componentWillReceiveProps');
          },
          shouldComponentUpdate: function () {
            console.log('invoking shouldComponentUpdate');
            return true;
          },
          componentWillUpdate: function () {
            console.log('invoking componentWillUpdate');
          },
          componentDidUpdate: function () {
            console.log('invoking componentDidUpdate');
          },
          componentWillUnmount: function () {
            console.log('invoking componentWillUnmount');
          },
          changeProp: function () {
            this.setProps({myProp: "Bar"});
          },
          removeHandler: function () {
            ReactDOM.unmountComponentAtNode(document.getElementById('container'))
          }
      });
      ReactDOM.render(
        <MyComponent />,
        getElementById('container')
      );
    </script>
  </body>
</html>
