<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RegForm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h1 class="page-header">Register</h1>
          <div id="regForm"></div>
        </div>
      </div>
    </div>

    <script type="text/babel">
      var AlertBox = React.createClass({
        render: function () {
          return(
            <div className="alert alert-danger">
              Please submit all fields
            </div>
          );
        }
      });
      var RegForm = React.createClass({
        getInitialState: function () {
          return{
            showAlert: false
          }
        },
        register: function (e) {
          e.preventDefault();
          var firstName = this.refs.firstName.value.trim();
          var lastName = this.refs.lastName.value.trim();
          var email = this.refs.email.value.trim();

          if (!firstName || !lastName || !email) {
            this.setState({showAlert: true});
            return;
          }

          alert('Thank You' + firstName + ' ' + lastName + ' for registering '+email);
          this.refs.firstName.value = '';
          this.refs.lastName.value = '';
          this.refs.email.value = '';
          this.setState({showAlert: false});
        },
        render: function () {
          return(
            <div>
              <form onSubmit={this.register}>
                {this.state.showAlert ? <AlertBox /> : null}
                <div className = "form-group">
                  <label htmlFor = "firstName"> First Name: </label>
                  <input type="text" className="form-control"
                    placeholder="First Name" ref="firstName" />
                </div>
                <div className = "form-group">
                  <label htmlFor = "lastName"> First Name: </label>
                  <input type="text" className="form-control"
                    placeholder="Last Name" ref="lastName" />
                </div>
                <div className = "form-group">
                  <label htmlFor = "email"> First Name: </label>
                  <input type="email" className="form-control"
                    placeholder="Email" ref="email" />
                </div>
                <input type="submit" className="btn btn-primary" value="Submit" />
              </form>
            </div>
          )
        }
      });
      ReactDOM.render(
        <RegForm />,
        document.getElementById('regForm')
      );
    </script>
  </body>
</html>
